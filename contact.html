    <!-- Start Contact Form -->
    <form class="page-main" method="GET">

        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="page-header">
                        <h1>Contact</h1>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6"><label for="contactName">Name</label> </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6"> <input type="text" id="contactName" name="contactName" required>  </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6"><label for="contactEmail">Email</label>  </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6"> <input type="email" id="contactEmail" name="contactEmail" placeholder="name@example.com" required>  </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6"><label for="contactMessage">Message</label> </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <textarea class="form-control" id="contactMessage" name="contactMessage" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3"> <input type="submit" value="Submit"> </div>
                <div class="col-md-9"> </div>
            </div>
        </div>
    </form>
    <!-- End Contact Form -->
